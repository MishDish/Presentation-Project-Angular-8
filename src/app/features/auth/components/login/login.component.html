<app-header></app-header>

<div class="content">
  <mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
                <input matInput type="email" name="username" placeholder="USER NAME" formControlName="userName" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput type="password" name="password" placeholder="PASSWORD" formControlName="password"
                  required>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <div *ngIf="wrongPassword" class="mismatch">User and password do not match</div>

      </mat-card-content>
      <mat-card-actions>
          <button mat-button type="submit" [class.ready]="!loginForm.invalid" [disabled]="loginForm.invalid">
            Log In
          </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
